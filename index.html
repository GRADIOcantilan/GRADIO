<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Connecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0b0d10;
      color: #e8eef5;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .server {
      font-size: 1.2rem;
      color: #4f8cff;
      margin: 0.5rem 0 1rem;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0.5; }
    }
    .countdown {
      font-size: 1.5rem;
      color: #22c55e;
      margin-top: 1rem;
    }
    .loading-dots::after {
      content: " ";
      animation: dots 1.5s steps(3, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: "."; }
      40% { content: ".."; }
      60% { content: "..."; }
      80%, 100% { content: ""; }
    }
  </style>
</head>
<body>
  <h1>Connecting to Streaming Service<span class="loading-dots"></span></h1>
  <div class="server" id="serverName">Server: ???</div>
  <div class="countdown">Redirecting in <span id="timer">5</span> sec...</div>

  <script>
    // List of random server locations
    const servers = ["India", "USA", "Japan", "Germany", "Brazil", "Singapore", "UK", "Philippines"];
    const serverName = document.getElementById("serverName");

    // Pick random server every second
    function randomServer() {
      const choice = servers[Math.floor(Math.random() * servers.length)];
      serverName.textContent = "Server: " + choice;
    }
    setInterval(randomServer, 1000);
    randomServer(); // first run

    // Countdown
    let countdown = 5; // seconds
    const timerEl = document.getElementById("timer");
    const interval = setInterval(() => {
      countdown--;
      timerEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        // Redirect to viewer
        window.location.href = "public/viewer.html";
      }
    }, 1000);
  </script>
</body>
</html>
